 liberal_christian_democracy:0 "Liberal Christian Democracy"
 liberal_christian_democracy_desc:0 "With a commitment to social market principles and an upholding of Christian values, liberal Christian democracy typically lies in or near the center of the political spectrum."
 liberal_socialism:0 "Liberal Socialism"
 liberal_socialism_desc:0 "Combining liberal values of personal liberty with socialist market values, liberal socialism supports the foundation of a mixed economy."
 progressivism:0 "Progressivism"
 progressivism_desc:0 "Promoting social and economic reform, progressivism asserts that societal development is vital to the improvement of the human condition."
 mutualism:0 "Mutualism"
 mutualism_desc:0 "Mutualism advocates a society with free markets, protecting private property so long as it remains occupied and used."
 libertarian_socialism:0 "Libertarian Socialism"
 libertarian_socialism_desc:0 "Libertarian socialism is an anti-statist ideology, seeking the abolition of national governments to be replaced with decentralized structures of political and economic organization, such as workers' self management."
 individualist_anarchism:0 "Individualist Anarchism"
 individualist_anarchism_desc:0 "Individualist anarchism holds that the only authority anyone can have is authority over themselves, and anything beyond that is tyranny."
 religious_anarchism:0 "Religious Anarchism"
 religious_anarchism_desc:0 "Religious anarchism believes that no one has any authority on Earth other than the divine, and as such temporal states should be dissolved."
 market_liberalism:0 "Market Liberalism"
 market_liberalism_desc:0 "Market liberalism holds that only through a free market can the people truly be free, combining traditional liberal social values with laissez-faire economics."
 liberal_conservatism:0 "Liberal Conservatism"
 liberal_conservatism_desc:0 "Liberal conservatism is a brand of conservatism that is strongly influenced by liberal values, usually in the case of economic, social, or ethical issues."
 social_conservatism_ideology:0 "Social Conservatism"
 social_conservatism_ideology_desc:0 "Social conservatives believe that society is built upon a network of social roles and relationships that are supported by duty, tradition, and a return to old moral values."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "National conservatives hold that preserving national and cultural identity, as well as pushing for conservative values, is important above all."
 traditionalism:0 "Traditionalism"
 traditionalism_desc:0 "Traditionalists value the upholding of tradition, resisting all societal change in order to preserve what they view as the national identity."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian democracy incorporates both traditional church and family values while rejecting the individualist ideals of liberalism and free market capitalism, though still maintaining private property."
 islamic_democracy:0 "Islamic Democracy"
 islamic_democracy_desc:0 "Believing that Islamic values and democracy are compatible ideas, Islamic democracy is the combination of the two, advocating for the coexistance of Islam and a representative democratic system."
 national_liberalism:0 "National Liberalism"
 national_liberalism_desc:0 "National Liberalism pushes for the establishment of liberal values, such as economic and personal freedom, within the nation as well as securing national sovereignty."
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "With a philosophical tradition of revering personal and economic liberty, libertarianism views safeguarding these rights as the primary, if not only, function of the state."
 social_liberal_ideology:0 "Social Liberalism"
 social_liberal_ideology_desc:0 "Arguably the most influential strain of political thought to come from the Enlightenment, social liberalism seeks to secure personal freedom through the means of the state."
 democratic_liberalism:0 "Democratic Liberalism"
 democratic_liberalism_desc:0 "Democratic liberalism searches to achieve a mix of democracy and liberalism, combining ideal participation of the people in government and the greatest amount of personal and economic freedom feasible."
 classical_liberalism:0 "Classical Liberalism"
 classical_liberalism_desc:0 "Called the moderate version of libertarianism, classical liberalism seeks to minimize the intrusion of the state into its citizens' lives."
 anarcho_syndicalism:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_desc:0 "Viewing the state as defending private property and as such perpetuating the ideas of material dependence, anarcho-syndicalism seeks to abolish the state in order to free workers from wage slavery."
 anarcho_capitalism:0 "Anarcho-Capitalism"
 anarcho_capitalism_desc:0 "Often viewing the state as a roadblock to a truly free market, anarcho-capitalism advocates for the abolition of the state and the replacement of government with the private market."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Viewing capitalism as incompatible with ideas of democracy, democratic socialism seeks to systematically transform the state's economy from a capitalist one to a socialist one, as well as maintain democratic values."
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist-Leninist politics seek to apply the theories of Karl Marx as well as Vladimir Lenin to political practice. Class struggle and the need for transition, perhaps even a revolution, to a society based on common ownership of the means of production characterize these ideologies."
 maoism:0 "Maoism"
 maoism_desc:0 "Based on the thoughts of Mao Zedong, agrarian socialism advocates for the peasant's collective ownership of agricultural land as well as small-scale industrialization."
 peronism:0 "Peronism"
 peronism_desc:0 "Peronism espouses the ideas of social justice, economic independence, and political sovereignty in Argentina, rejecting both communism and capitalism."
 baathism:0 "Ba'athism"
 baathism_desc:0 "Ba'athism promotes the creation of a unified state of all Arabia, seeking enlightenment and the renaissance of Arabian culture."
 third_international_theory:0 "Third International Theory"
 third_international_theory_desc:0 "Inspired by Islamic socialism, Arab nationalism, and the principles of direct democracy, the Third International Theory is proposed as an alternative for capitalism and communism for non-aligned countries."
 left_wing_nationalism:0 "Left-Wing Nationalism"
 left_wing_nationalism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, left-wing nationalism emphasizes rapid industrialization as well as the use of state terror to maintain order."
 islamic_nationalism:0 "Islamic Nationalism"
 islamic_nationalism_desc:0 "Espousing the ideals of Islamic values as well as the preservation of national sovereignty, Islamic nationalism seeks to create a strong Islamic state."
 right_wing_authoritarianism:0 "Right Wing Authoritarianism"
 right_wing_authoritarianism_desc:0 "Right wing authoritarianism applies authoritarian government style to the preservation of tradition and conservative values."
 absolute_monarchy:0 "Absolute Monarchy"
 absolute_monarchy_desc:0 "With the monarch ruling with no checks from any other citizen of the nation, absolute monarchy is little more than a hereditary dictatorship."
 constitutional_monarchy:0 "Constitutional Monarchy"
 constitutional_monarchy_desc:0 "With a monarch ruling within the restrictions of a binding constitution, the monarch is held in check by the law and the citizenry."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Arguing that a strong national state is needed to uphold the values of socialism, Stalinism seeks to escalate class conflict in order to remove counter-revolutionary threats to the socialist state. Policies within a Stalinist state include rapid industrialization and the purging of the bourgeoisie."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Pushing for a dictatorship of the proletariat as well as the founding of a socialist international order, Trotskyism seeks to bring the revolution to the globe."
 hoxhaism:0 "Hoxhaism"
 hoxhaism_desc:0 "Hoxhaism is an anti-revisionist ideology, identifying all other forms and variants of communism as revisionist in nature and seeking to safeguard its true revolution."
 titoism:0 "Titoism"
 titoism_desc:0 "Titoism pushes for realistic achievement of socialism, being heavily based on the conditions of the country making a transition to a socialized economy."
 de_leonism:0 "De Leonism"
 de_leonism_desc:0 "De Leonism is a libertarian Marxist movement, believing that industrial unions are the main vehicle for the implementation of socialism."
 juche:0 "Juche"
 juche_desc:0 "Juche holds that a nation should achieve self-reliance, and by doing that it can be a strong model for a successful socialist society."
 dengism:0 "Dengism"
 dengism_desc:0 "Dengism seeks to adapt Marxism-Leninism to the socioeconomic conditions of China, stressing the opening of China to trade as well as the expansion of political and economic pragmatism."
 nazism:0 "Nazism"
 nazism_desc:0 "National Socialism, or Nazism, is the belief that the Germanic people are the superior race, and advocates for the establishment of a nation for the Germanic race."
 strasserism:0 "Strasserism"
 strasserism_desc:0 "Strasserism calls for a more radical implementation of Nazism through more active worker involvement and mass people's action."
 third_positionism:0 "Third Positionism"
 third_positionism_desc:0 "Seeing itself beyond the traditional bounds of left-right thought, Third Positionism often times combines far-left economics with far-right cultural views."
 national_bolshevism:0 "National Bolshevism"
 national_bolshevism_desc:0 "National Bolshevism combines Bolshevik economic theory with the social and cultural principles of the far right, creating a strong, collectivized, national state."
 corporatism:0 "Corporatism"
 corporatism_desc:0 "Corporatism is the organization of society through economic groups with common interests. The goal is that through this organization style, each group will work with each other in harmony, each performing their designated function perfectly."
 classical_fascism:0 "Classical Fascism"
 classical_fascism_desc:0 "Classical Fascism is a set of political and economic ideas that originated in early 20th century Italy that advocates for a strong state with large-scale economic intervention."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 islamofascism:0 "Islamofascism"
 islamofascism_desc:0 "Islamofascism is the blending of European fascist values as well as Islamist ideology into a single totalitarian ideology."
 legionarism:0 "Legionarism"
 legionarism_desc:0 "Ultranationalist in ideology, legionarism is the fascist movement in Romania, supporting Eastern Orthodox Christianity as well as promoting the uniqueness of Romanian culture and identity."
 integralism:0 "Integralism"
 integralism_desc:0 "Integralism is a Brazilian political movement, pushing for the unioon of all races and peoples within Brazil. Otherwise, the Integralists share many characteristics with European fascists."
 french_fascism:0 "French Fascism"
 french_fascism_desc:0 "French fascism is inspired loosely by Communist thought, but is rabidly anti-Marxist throughout the party. However, French fascism has become subservient to the Nazis in Germany, adopting some national socialist positions as well."
 showa_statism:0 "Shōwa Statism"
 showa_statism_desc:0 "Shōwa Statism is a broad range of Japanese far-right movements, in general being a mixture of ideas like Japanese ultranationalism, militarism, and state capitalism."
 rexism:0 "Rexism"
 rexism_desc:0 "Rexism is an ideology espousing authoritarian, nationalist, and corporatist ideas with Catholic identity. Rexism also advocates for increased Belgian unity."
 thai_fascism:0 "Thai Fascism"
 thai_fascism_desc:0 "Inspired by Italian fascism, Thai fascism blends a constitutional monarchy with the modernization of Thai culture through mandates issued by a strong national government."
 metaxism:0 "Metaxism"
 metaxism_desc:0 "Metaxism is the totalitarian nationalist ideology that is associated with the Greek dictator Ioannis Metaxas, that advocates for the modernization of Greece and the advancement of cultural homogenization within its borders."
 mosleyism:0 "Mosleyism"
 mosleyism_desc:0 "Relating to the writings and beliefs of Oswald Mosley, Mosleyism is an ideology of trade protectionism, staunch anti-communism, and extreme British nationalism."
 hindutva:0 "Hindutva"
 hindutva_desc:0 "The predominant form of Hindu nationalism, Hindutva seeks to establish ethnic and cultural supremacy of Hinduism, chiefly within India."
 revisionist_maximalism:0 "Revisionist Maximalism"
 revisionist_maximalism_desc:0 "Revisionist Maximalism combines the economic ideals of fascism with the creation of a strong Jewish state under Zionism."
 austrofascism:0 "Austrofascism"
 austrofascism_desc: 0 "Austrofascism is corporatist and Catholic in nature, and is distinguised from National Socialism due to its belief in a strong Austrian identity."
 american_fascism:0 "American Fascism"
 american_fascism_desc:0 "American fascism is still somewhat democratic of a system, but is influenced heavily by ultranationalism and elections are rarely free from the taint of corruption."
 clerical_fascism:0 "Clerical Fascism"
 clerical_fascism_desc:0 "Combining the ideals of fascism and clericalism, clerical fascism calls for the establishment of a strong state with strong religious value and influence."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "With the military controlling the state, military juntas often exercise authoritarian powers to prevent societal collapse."
 reactionary_ideology:0 "Reactionary"
 reactionary_ideology_desc:0 "Advocating a return to the society before a major change or event, reactionaries often oppose social change and will fight it in any way."
 dictatorship:0 "Dictatorship"
 dictatorship_desc:0 "A dictatorship is a form of government in which a single person rules with absolute power."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "Theocratic governments mesh religion and state together, bringing the values of their religion into the laws of their state."
 national_occultism_ideology:0 "National Occultism"
 national_occultism_ideology_desc:0 "The establishment of cult-like nationalism that places the state as a sort of deity, national occultism brings an odd religiosity to the governing of the nation."
 esoteric_hitlerism:0 "Esoteric Hitlerism"
 esoteric_hitlerism_desc:0 "Esoteric Hitlerism is the adaptation of traditional Nazi values into a peculiar völkisch religion of white supremacy and Nazism."
 ultratheocracy:0 "Ultratheocracy"
 ultratheocracy_desc:0 "Ultratheocratic pursue the complete integration of religion and state, making them two inseparable entities whose values completely align."
 authoritarian_democracy:1 "Authoritarian Democracy"
 authoritarian_democracy_desc:1 "A democratic system with a large amount of power concentrated in an executive figure, authoritarian democracies still maintain elections, but might not be fair or comprehensive."
